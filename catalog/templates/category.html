{% extends "main.html" %}
{% block content %}
	<div class="row justify-content-center">
		<h2>Items in {{category}}</h2>
	</div>
	</br>
	</br>
	<div class="row">
		<div class="col">
			{% for item in items %}
		    <h3><a href="/catalog/{{item.category}}/{{item.name}}/">{{item.name}}</a></h3>
		  {% endfor %}
		</div>
	</div>
{% endblock %}
