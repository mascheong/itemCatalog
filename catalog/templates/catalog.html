{% extends "main.html" %}
{% block content %}
	<div class="row justify-content-center">
		<h2>Item Catalog</h2>
	</div>
	<div class = 'flash'>
		{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    	{% for message in messages %}
	      	<strong> {{ message }} </strong>
	      {% endfor %}
	   {% endif %}
	  {% endwith %}
	</div>
	</br>
	<div class="row">
		<div class="col">
			{% for category in categories %}
		    <h3><a href="/catalog/{{category}}">{{category}}</a></h3>
		  {% endfor %}
		</div>
	</div>
{% endblock %}
