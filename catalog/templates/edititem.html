{% extends "main.html" %}
{% block content %}
  <div class="row justify-content-center">
    <h2>Edit {{item.name}}</h2>
  </div>
  <form action="{{url_for('editItem', category=category, item=item.name)}}" method = 'POST'>
    <div class="form-row">
      <div class="col">
        <label for="name">Name</label>
        <input type="text" class="form-control"  id="name" name="name" placeholder="{{item.name}}">
      </div>
      <div class="col">
        <label for="category">Category</label>
        <input type="text" class="form-control"  id="category" name="category" placeholder="{{item.category}}">
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="3" name="description" placeholder="{{item.description}}"></textarea>
    </div>
    <div class="row">
      <div class="col-md-auto">
        <input type='submit' value='Edit'>
      </div>
      <div class="col-md-auto">
        <h5><a href='{{url_for('showCatalog')}}'>Cancel</a></h5>
      </div>
    </div>
  </form>
{% endblock %}
